<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>FIWA</title>
	<meta name="description" content="Framework for Integrated Web Applications">
	<meta name="author" content="Sebastian Gaul">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="themes/ambiance1010/style.css">
	<!-- end CSS-->

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

	<!-- call javascript by data attributes -->
	<nav data-widget="menubar">
		<ul>
			<!-- item with submenu -->
			<li>
				<!-- submenu's label -->
				<div>File</div>
				<ul>
					<!--
						NOTE: submenus inside submenus are NOT
						implemented yet
					-->

					<!--
						class more adds three dots and represents menu
						items that open dialogs or something similar;
						e.g. "Open..."
					-->
					<li class="more"><a href="#top">New</a></li>
					<li class="more"><a href="#top">Open</a></li>
					<!-- list separator -->
					<li><hr></li>
					<li><a href="#top">Close</a></li>
				</ul>
			</li>
			<li>
				<div>Edit</div>
				<ul>
					<li><a href="#top">Cut</a></li>
					<li><a href="#top">Copy</a></li>
					<li><a href="#top">Paste</a></li>
					<li><hr></li>
					<li><a href="#top">Delete</a></li>
				</ul>
			</li>
			<!-- simple menu item -->
			<li><a href="http://sgaul.de">Visit Sebastians Blog</a></li>
		</ul>
	</nav>

	<!-- add an icon before the element's text -->
	<div data-icon="actions/document-new">New Document</div>
	<!-- the js tries to find a proper icon size based on the parent's height -->
	<div data-icon="actions/document-open" style="height: 22px;">Open Document</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>


	<!-- scripts concatenated and minified via ant build script-->
	<script defer src="js/plugins.js"></script>
	<script defer src="js/script.js"></script>
	<!-- end scripts-->

	<!--[if lt IE 7 ]>

	<![endif]-->

</body>
</html>
